<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#6A0DAD">
  <title>كلية الخدمة الإجتماعيه/الخانكه</title>
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi201Tw7yUFj8r74gTtygCWXD7685LR2C8yrx3osHYPBRH_28p85yq7GS3VZUMkVVoyv7mT9NuMZDIlDAQo7XFJRjRLMl4thzdO_Gdkpkz7kS_z2kEjpURj2-QrISs6sKBpdlRCcMiuBPriE0ndYz9dw-umnYe1v7MmzJTkyoJZRxEfYkHUYd4z-KBNqWJo/s1600/21634.jpg">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #3d007a, #1a0033 80%);
      position: relative;
    }

    /* نقاط وقطرات طافية */
    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      50% { transform: translateY(-40vh) scale(1.3); opacity: 0.6; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    /* Splash */
    .splash {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEi201Tw7yUFj8r74gTtygCWXD7685LR2C8yrx3osHYPBRH_28p85yq7GS3VZUMkVVoyv7mT9NuMZDIlDAQo7XFJRjRLMl4thzdO_Gdkpkz7kS_z2kEjpURj2-QrISs6sKBpdlRCcMiuBPriE0ndYz9dw-umnYe1v7MmzJTkyoJZRxEfYkHUYd4z-KBNqWJo/s1600/21634.jpg") center/cover no-repeat;
      box-shadow: 0 0 40px rgba(200,0,255,0.6);
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 25px rgba(200,0,255,0.5); }
      50% { transform: scale(1.05); box-shadow: 0 0 50px rgba(200,0,255,0.9); }
    }

    /* شريط التحميل */
    .progress-container {
      width: 220px;
      height: 10px;
      border-radius: 10px;
      margin-top: 40px;
      background: rgba(255,255,255,0.15);
      overflow: hidden;
      box-shadow: 0 0 10px rgba(200,0,255,0.3);
    }

    .progress-bar {
      width: 0%;
      height: 100%;
      background: linear-gradient(90deg, #a100ff, #ff00cc);
      box-shadow: 0 0 15px rgba(255,0,255,0.6);
      transition: width 0.3s ease;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      opacity: 0;
      transition: opacity 1.5s ease;
    }

    iframe.show {
      opacity: 1;
    }

    .whatsapp {
      display: none;
      position: fixed;
      bottom: 25px;
      right: 25px;
      background: #25D366;
      color: white;
      padding: 12px 18px;
      border-radius: 40px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
      z-index: 20;
    }

    .whatsapp:hover {
      background: #1EBE5D;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- نقاط طافية -->
  <script>
    for (let i = 0; i < 25; i++) {
      const dot = document.createElement('div');
      dot.className = 'particle';
      dot.style.left = Math.random() * 100 + 'vw';
      dot.style.top = Math.random() * 100 + 'vh';
      dot.style.animationDelay = (Math.random() * 10) + 's';
      dot.style.width = dot.style.height = Math.random() * 6 + 3 + 'px';
      document.body.appendChild(dot);
    }
  </script>

  <div class="splash">
    <div class="logo"></div>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
  </div>

  <iframe id="mainFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms"></iframe>
  <a href="https://wa.me/201102052489" target="_blank" class="whatsapp" id="whatsappBtn">💬 تواصل مع المطور</a>

  <script>
    const encodedURL = "aHR0cHM6Ly9zb2NpYWwtc2VydmljZS0xLmdpdGh1Yi5pby8uY29tLw==";
    const decodedURL = atob(encodedURL);
    const iframe = document.getElementById("mainFrame");
    const progressBar = document.getElementById("progressBar");
    const whatsappBtn = document.getElementById("whatsappBtn");

    let progress = 0;
    const interval = setInterval(() => {
      progress += 2;
      progressBar.style.width = progress + "%";
      if (progress >= 100) {
        clearInterval(interval);
        iframe.src = decodedURL;
      }
    }, 100);

    iframe.onload = () => {
      document.querySelector('.splash').style.display = 'none';
      iframe.classList.add('show');
    };

    iframe.onerror = () => {
      document.querySelector('.splash').style.display = 'none';
      whatsappBtn.style.display = 'block';
    };
  </script>

</body>
</html>
